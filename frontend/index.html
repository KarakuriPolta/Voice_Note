<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Assistant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Call Assistant</h1>
        </header>
        <main>
            <div class="transcription-area">
                <h2>文字起こし</h2>
                <div id="transcriptionArea" class="transcript"></div>
            </div>
            <div class="controls">
                <button id="startButton">通話開始</button>
                <button id="stopButton" disabled>通話終了</button>
                <button id="summarizeButton" disabled>要約</button>
                <button id="settingsButton">設定</button>
            </div>
            <div class="audio-level-indicator">
                <h2>音声レベル</h2>
                <div id="audioLevel"></div>
            </div>
            <div class="summary-area">
                <h2>要約</h2>
                <div id="summaryArea" class="summary"></div>
            </div>
            <div class="status">
                <p id="statusMessage">準備完了</p>
            </div>
        </main>
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>設定</h2>
                <div class="settings-form">
                    <div>
                        <label for="summaryInstructionArea">要約の追加指示:</label>
                        <textarea id="summaryInstructionArea" rows="4" cols="50" placeholder="要約時に追加の指定を行うことができます。要約のスタイルの指示の上書きや、情報の指示などを実行できます。
例：「箇条書きでなく、500字程度の平文で要約すること。」「時系列順でなく、内容で分類して見出しをつけながら要約する。」「〇〇は□□である。」など"></textarea>
                    </div>
                    <div>
                        <label for="microphone">マイク:</label>
                        <select id="microphone">
                            <option value="">既定のマイク</option>
                        </select>
                    </div>
                    <div>
                        <p id="apiDescription">
                            Google Cloud Speech-to-Text API を使用して音声認識を行います。<br>
                            Google Cloud Platform のプロジェクトとサービスアカウントが必要で、一定以上の利用で課金が発生します。<br>
                            <a href="http://localhost:3000/setup.html" target="_blank" >セットアップ方法の詳細はこちら。</a>
                        </p>
                    </div>
                    <button id="saveSettings">保存</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
