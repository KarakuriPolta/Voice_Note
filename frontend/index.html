<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Note</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Voice Note</h1>
            <p id="appVersion">v0.0.0</p>
            <button class="iconbtn" id="settingsButton" title="設定"><img src="img/settings.svg" alt="設定"></button>
        </header>
        <main>
            <div class="transcription-area">
                <h2>文字起こし
                    <button class="iconbtn" id="startButton" title="録音開始"><img src="img/play.svg" alt="録音開始"></button>
                    <button class="iconbtn" id="stopButton" title="録音停止" disabled><img src="img/pause.svg" alt="録音停止"></button>
                    <button class="iconbtn" id="transcriptCopy" title="コピー"><img src="img/copy.svg" alt="コピー"></button>
                </h2>
                <div class="transcript">
                    <textarea id="transcriptionArea"></textarea>
                </div>
            </div>
            <div class="audio-level-indicator">
                <h2>音声レベル</h2>
                <div id="audioLevel"></div>
            </div>
            <div class="summary-area">
                <h2>要約
                    <button class="iconbtn" id="summarizeButton" disabled title="要約実行"><img src="img/play.svg" alt="要約実行"></button>
                    <button class="iconbtn" id="summaryCopy" title="コピー"><img src="img/copy.svg" alt="コピー"></button>
                </h2>
                <div class="summary">
                    <textarea id="summaryArea"></textarea>
                </div>
            </div>
            <div class="status">
                <p id="statusMessage">準備完了</p>
            </div>
        </main>
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>設定</h2>
                <div class="settings-form">
                    <div>
                        <label for="summaryInstructionArea">要約の追加指示:</label>
                        <textarea id="summaryInstructionArea" rows="4" cols="50" placeholder="要約時に追加の指定を行うことができます。要約のスタイルの指示の上書きや、情報の指示などを実行できます。
例：「箇条書きでなく、500字程度の平文で要約すること。」「時系列順でなく、内容で分類して見出しをつけながら要約する。」「〇〇は□□である。」など"></textarea>
                    </div>
                    <div>
                        <label for="microphone">マイク:</label>
                        <select id="microphone">
                            <option value="">既定のマイク</option>
                        </select>
                    </div>
                    <div>
                        <label for="serviceAccountJson">サービスアカウント認証JSON:</label>
                        <input type="file" id="serviceAccountJson" accept=".json">
                        <span id="jsonUploadStatus"></span>
                    </div>
                    <div>
                        <p id="apiDescription">
                            Google Cloud Speech-to-Text API を使用して音声認識を行い、Google Cloud Vertex AI APIを経由したGoogle Geminiで要約を行います。<br>
                            Google Cloud Platform のプロジェクトとサービスアカウントが必要で、一定以上の利用で課金が発生します。<br>
                            <a href="http://localhost:3000/setup.html" target="_blank" >セットアップ方法の詳細はこちら。</a>
                        </p>
                    </div>
                    <button id="saveSettings">保存</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
